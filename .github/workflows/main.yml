name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Roda todo dia √† meia-noite UTC

  workflow_dispatch:  # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Garante que todas as branches sejam baixadas

      - name: Configurar Git para commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Criar pasta dist/ (caso n√£o exista)
        run: mkdir -p dist

      - name: Gerar anima√ß√£o da cobra üêç
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Verificar se os arquivos foram gerados
        run: ls -l dist/

      - name: Criar branch output se n√£o existir
        run: |
          git fetch origin output || true
          if ! git show-ref --quiet refs/heads/output; then
            git checkout -b output
            git push origin output
          else
            git checkout output
          fi

      - name: Commit e Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Atualizando anima√ß√£o da cobra üêç"
          branch: output
          file_pattern: "dist/*"
          push_options: "--force"
